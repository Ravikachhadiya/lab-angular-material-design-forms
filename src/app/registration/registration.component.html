<div class="form-card">
  <header>Register</header>
  <form [formGroup]="form" (ngSubmit)="submit()">
        
      <div class="form-group">
          <input 
              formControlName="name"
              id="name" 
              type="text" 
              class="form-control"
              placeholder="Username">
          <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
              <div *ngIf="f.name.errors.required">Name is required.</div>
              <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
          </div>
      </div>
    
      <div class="form-group">
          <input 
              formControlName="email"
              id="email" 
              type="text" 
              class="form-control"
              placeholder="Email">
          <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
              <div *ngIf="f.email.errors.required">Email is required.</div>
              <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
          </div>
      </div>
      <div class="form-group">
          <input 
              formControlName="password"
              id="password" 
              type="password" 
              class="form-control"
              placeholder="Password">
          <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
              <div *ngIf="f.password.errors.required">password is required.</div>
              <div *ngIf="f.password.errors.minlength">password should be 8 character.</div>
          </div>
      </div>
    
      <div class="form-group">
        <select class="custom-select" formControlName="role">
          <option value="" disabled id="option">Choose a role...</option>
          <option *ngFor="let i of roles" [ngValue]="i">{{i}}</option>
        </select>
      </div>

      <div class="form-group">
        <button mat-stroked-button type="submit" class="btn btn-primary">Register</button>
      </div>
  </form>
</div>
